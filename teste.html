<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planilha</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

<script id="template" type="text/x-handlebars-template">
  <table>
    <thead>
      <tr>
        <th>Cabeçalho</th>
      </tr>
    </thead>
    <tbody>
      {{#each lista}}
        <tr>
          <td>{{descriptografarBase64 this}}</td>
        </tr>
      {{/each}}
    </tbody>
  </table>
</script>

<script>
  // Função para descriptografar valores de Base64
  function descriptografarBase64(valorBase64) {
    // Lógica de descriptografia aqui (ajuste conforme necessário)
    // Este exemplo usa a função atob() que decodifica uma string Base64 em ASCII
    return atob(valorBase64);
  }

  // Dados da lista
  var data = {
    lista: ["bXNhbGtz", "bXNhbGtz", "bXNhbGtz", "bXNhbGtz", "bXNhbGtz"]
  };

  // Compilar o template Handlebars
  var template = Handlebars.compile(document.getElementById("template").innerHTML);

  // Renderizar o template com os dados
  var tabelaHTML = template(data);

  // Inserir tabela no corpo do documento
  document.body.innerHTML = tabelaHTML;
</script>

</body>
</html>
